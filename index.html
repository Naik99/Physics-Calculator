<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Physics Calculator</title>
<!-- Link to the CSS file -->
<link rel="stylesheet" href="styles.css">
<!-- Link the JavaScript file -->
<script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Physics Calculator</h1>
        <form id="physicsForm" action="calculate.php" method="post">
            <select id="formulaSelect" name="formula" onchange="updateForm()" required>
                <option value="">Select a Formula</option>
                <option value="kinetic_energy">Kinetic Energy</option>
                <option value="force">Force</option>
                <option value="momentum">Momentum</option>
                <option value="work">Work</option>
                <option value="wave_speed">Wave Speed</option>
                <option value="ohms_law">Ohm's Law</option>
            </select>
            <div id="dynamicInputs"></div>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
